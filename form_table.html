<!--Design a web page using form and table tag-->
<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
</head>
<body>
    <h1>Student Registration</h1>

    <!-- Form starts here -->
    <form action="#" method="post">
        <table border="1" cellpadding="10">
            <!-- Row for Name -->
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" id="name" name="name" placeholder="Enter your name" required></td>
            </tr>

            <!-- Row for Age -->
            <tr>
                <td><label for="age">Age:</label></td>
                <td><input type="number" id="age" name="age" min="1" max="100" required></td>
            </tr>

            <!-- Row for Gender (radio buttons) -->
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" id="male" name="gender" value="Male" required>
                    <label for="male">Male</label>

                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female">Female</label>

                    <input type="radio" id="other" name="gender" value="Other">
                    <label for="other">Other</label>
                </td>
            </tr>

            <!-- Row for Hobbies (checkboxes) -->
            <tr>
                <td>Hobbies:</td>
                <td>
                    <input type="checkbox" id="reading" name="hobbies" value="Reading">
                    <label for="reading">Reading</label>

                    <input type="checkbox" id="sports" name="hobbies" value="Sports">
                    <label for="sports">Sports</label>

                    <input type="checkbox" id="music" name="hobbies" value="Music">
                    <label for="music">Music</label>
                </td>
            </tr>

            <!-- Row for Submit button -->
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Register">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
